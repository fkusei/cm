---
  # install general mixer packages
  - name: install packages required to be a OBS studio mixer
    apt: 
      pkg:
        - chromium
        - fonts-roboto
        - irssi
        - obs-studio 
        - python3
        - slim
        - x11vnc
        - x11-xserver-utils
        - xserver-xorg
        - xserver-xorg-video-ast
        - xterm
      state: latest

